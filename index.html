<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Room 101 Course Info AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    // 面板呼吸动画（让信息更“活”）
    AFRAME.registerComponent('info-pulse', {
      tick: function (time) {
        const s = 1 + Math.sin(time / 500) * 0.03;
        this.el.object3D.scale.set(s, s, s);
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <a-entity camera></a-entity>

    <!-- Room 101 Marker -->
    <a-marker type="pattern" url="pattern-room101.patt">

      <!-- Course Info Panel -->
      <a-entity position="0 0.05 0.6" rotation="-10 0 0" info-pulse>

        <!-- Background -->
        <a-plane width="1.4" height="0.7" color="#111"></a-plane>

        <!-- Course Title -->
        <a-text
          value="Information Design"
          position="0 0.22 0.01"
          align="center"
          width="2.8"
          color="#FFF">
        </a-text>

        <!-- Instructor -->
        <a-text
          value="Instructor: Prof. Tanaka"
          position="0 0.05 0.01"
          align="center"
          width="2.6"
          color="#FFF">
        </a-text>

        <!-- Time -->
        <a-text
          value="Time: Mon 10:30 - 12:00"
          position="0 -0.12 0.01"
          align="center"
          width="2.6"
          color="#FFF">
        </a-text>

        <!-- Today -->
        <a-text
          value="Today: AR Basics & Marker-based AR"
          position="0 -0.28 0.01"
          align="center"
          width="2.6"
          color="#FFD700">
        </a-text>

      </a-entity>

    </a-marker>
  </a-scene>
</body>
</html>
